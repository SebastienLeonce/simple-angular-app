<div class="bg-slate-300/50 w-[400px] space-y-4 p-4 rounded-xl">
    <h3 class="text-2xl font-bold"> {{this.article.title}} </h3>
    <p 
        class="text-justify"
        (click)="openDetails()"
    > 
        {{this.article.content}} 
    </p>
    <div class="flex justify-between items-center">
        <span 
            class="italic underline"
            (click)="showAuthorName()"
        > 
            {{ this.article.author }} 
        </span>
        <button 
            class="bg-red-600 text-white font-bold p-2 rounded-full"
            (click)="delete()"
        >
            Delete
        </button>
    </div>
    
</div>
